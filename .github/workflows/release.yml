name: "Mahjong: Create GitHub Release"

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Zip build
        run: zip -r mahjong-release.zip dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: mahjong-release.zip
          generate_release_notes: true
          draft: false
          prerelease: false
